<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> registration form </title>
</head >
<body>
    <form>

    <table style="background-color:darkgray ;" width="100%">
<thead>
    <tr>
<th colspan="2">       
         <h2>Registration</h2>
</th>

            <input type="text">
        </td>
    </tr>

        <th>Nick Name</th>

    <tr>

    </tr>

        </td>
    </tr>

    <tr>
        <th>Mobile</th>
        <td>
            <input type="tel" name="phone">
        </td>
    </tr>

    <tr>
        <th>Address</th>
        <td> <input type="address"></td>
    </tr>
    <tr> 
        <th>
            <div>
        <input type="submit">
    <input type="reset">
</th>
</tr>
</thead>

    </table>
</form>

</html>
